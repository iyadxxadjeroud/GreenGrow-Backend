<form method="get">
    <input type="text" name="q" placeholder="Search..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if results %}
    <ul>
        {% for gh in results %}
            <li>
                <strong>{{ gh.name }}</strong> - {{ gh.location }} <br>
                Owner: {{ gh.user.username }} ({{ gh.user.email }})
            </li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>No results found.</p>
{% endif %}

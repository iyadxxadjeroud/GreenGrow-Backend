<form method="get">
  <input type="text" name="q" placeholder="Search..." value="{{ query }}">
  <button type="submit">Search</button>
</form>

{% if greenhouses %}
  <ul>
      {% for gh in greenhouses %}
          <li><strong>{{ gh.name }}</strong> - {{ gh.location }}</li>
      {% endfor %}
  </ul>
{% elif query %}
  <p>No results found.</p>
{% endif %}
